<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoped CSS Variables and Javascript</title>

    <!--CSS Style.css-->
    <link href="css/style.css" rel="stylesheet" >
</head>
<body>
        <h2>Update CSS Varaiables with<span class="hl" >JS</span></h2>
        <div class="controls" >
            <label for="spacing" >Spacing: </label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

            <label for="blur" >Blur: </label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

            <label for="base" >Base Colour: </label>
            <input id="base" type="colour" name="base" value="#ffc600" />            

        </div>

        <img src="media/photo1.jpg" />

        <!-- Javascript linked to this index.html (var.js) -->
        <script href="js/var.js" ></script>
</body>
</html>
